<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Single+Day&display=swap&subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="Mypage.css">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    var myPoint = 0;

    function hideItems(){
        var items = ['1000','5000','10000','hidden'];
        items.forEach(function(id){
            document.getElementById(id).style.display = 'none';
        });
    }

    function BuyPoint(content){
        var a = document.getElementById("1000");
        var b = document.getElementById("5000");
        var c = document.getElementById("10000");
        var d = document.getElementById("hidden");

        a.style.display = 'none';
        b.style.display = 'none';
        c.style.display = 'none';
        d.style.display = 'none';

        if(content === 'show'){
            a.style.display = 'flex'; 
            b.style.display = 'flex';
            c.style.display = 'flex';
            d.style.display = 'flex';
        }
    }

    function Buy1100(){
        myPoint += 1100;
        updatePoint();
        Swal.fire({
            icon: 'success',
            title: '구매 완료!',
            text: '1100원이 구매되었습니다.',
            confirmButtonText: '확인'
        });
    }

    function Buy5500(){
        myPoint += 5500;
        updatePoint();
        Swal.fire({
            icon: 'success',
            title: '구매 완료!',
            text: '5500원이 구매되었습니다.',
            confirmButtonText: '확인'
        });
    }

    function Buy11000(){
        myPoint += 11000;
        updatePoint();
        Swal.fire({
            icon: 'success',
            title: '구매 완료!',
            text: '11000원이 구매되었습니다.',
            confirmButtonText: '확인'
        });
    }

    function updatePoint(){
        document.getElementById('Mypoint').innerText = myPoint + ' Point';
    }
    </script>

</head>
<body>
    <div id="header">
        <div>
            <h1><a href="./Admin.html">My Hobbies</a></h1>
        </div>
    </div>

    <div id="mypage-content">
        <div class="section">
            <h2>충전 내역</h2>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        
        <div class="section">
            <h2>거래 리스트</h2>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        
        <div class="section">
            <h2>내 포인트</h2>
            <p id="Mypoint">0 Point</p>
            <button onclick="BuyPoint('show')">포인트 구매하기</button>
        </div>
    </div>

    <!-- Hidden Containers -->
    <div class="container" id="1000" style="display: none;">
        <img src="money.png" alt="1100 포인트">
        <div>1100</div>
        <input type="button" value="Buy" onclick="Buy1100()">
    </div>

    <div class="container" id="5000" style="display: none;">
        <img src="money.png" alt="5500 포인트">
        <div>5500</div>
        <input type="button" value="Buy" onclick="Buy5500()">
    </div>

    <div class="container" id="10000" style="display: none;">
        <img src="money.png" alt="11000 포인트">
        <div>11000</div>
        <input type="button" value="Buy" onclick="Buy11000()">
    </div>

    <div class="container" id="hidden" style="display:none;">
        <input type="button" onclick="hideItems()" value="숨기기">
    </div>

</body>
</html>
